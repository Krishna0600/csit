<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scales=1.0">
    <title>Image slider using j query</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="sunday.js"></script>
    <link rel="stylesheet"  href="sunday.css">

</head>

<body>
    <!--slider-->
    <div id="slider">
        <div class="slide">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Pashupatinath_Temple-2020.jpg/1024px-Pashupatinath_Temple-2020.jpg">
        </div>

        <div class="slide">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Swayambhunath_2018.jpg/1200px-Swayambhunath_2018.jpg">
        </div>

        <div class="slide">
            <img src="https://www.holidify.com/images/cmsuploads/compressed/1024px-Janaki_Mandir-Janakpur_Nepal-7499_20181001161304_20181001161326.jpg">

        </div>

        <div class="slide">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Muktinath_Temple.jpg/220px-Muktinath_Temple.jpg">

        </div>


        <!--Controlling arrows-->
        <span class="controls" id="left-arrow">
            <i class="fa fa-arrow-left"></i>
        </span>

        <span class="controls" id="right-arrow">
            <i class="fa fa-arrow-right"></i>
        </span>

    </div>

    <div id="dots-con">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</body>

</html>
